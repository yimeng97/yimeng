<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>梦境记录</title>
  <style>
    body {
      background-color: #f4f0fa;
      color: #333;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }

    h1 {
      color: #5e4b8b;
    }

    textarea, input[type="text"], select {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #3a7ca5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e5e82;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/supabase.umd.min.js"></script>
</head>
<body>
  <h1>记录你的梦</h1>

  <input type="text" id="title" placeholder="梦的标题（可选）"/>
  <textarea id="body" rows="6" placeholder="写下你的梦..."></textarea>
  <select id="privacy">
    <option value="false">公开</option>
    <option value="true">私密</option>
  </select>
  <button onclick="submitDream()">提交梦境</button>

  <p id="msg"></p>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://cdwgqqystntiqeptukjy.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNkd2dxcXlzdG50aXFlcHR1a2p5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyNzg1MzYsImV4cCI6MjA2Mjg1NDUzNn0._Ca_2vK9AGtEl6R3qbwN29faSEYpgZIw9muEkUX7Bgo";

    const client = createClient(supabaseUrl, supabaseKey);

    async function submitDream() {
      const title = document.getElementById("title").value;
      const body = document.getElementById("body").value;
      const is_private = document.getElementById("privacy").value === "true";

      if (!body.trim()) {
        document.getElementById("msg").textContent = "梦境内容不能为空";
        return;
      }

      const { data, error } = await client.from("yimeng").insert([
        { title, body, is_private }
      ]);

      if (error) {
        document.getElementById("msg").textContent = "提交失败：" + error.message;
      } else {
        document.getElementById("msg").textContent = "提交成功！";
        document.getElementById("title").value = "";
        document.getElementById("body").value = "";
      }
    }
  </script>
</body>
</html>
